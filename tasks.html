
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Absen & Tugas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>#map{height:320px}</style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white p-3 shadow flex items-center justify-between">
    <a href="dashboard.html" class="text-blue-600">‚Üê Kembali</a>
    <div><button id="btn-logout" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button></div>
  </header>
  <main class="p-4 max-w-4xl mx-auto">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-semibold">Absen Kantor / Tugas</h2>
      <div class="mt-3" id="mode-info">Mode: <b id="mode-text">Office</b></div>
      <div id="map" class="mt-3 rounded"></div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">
        <div>
          <label class="block text-sm">Selfie</label>
          <input id="selfie-file" type="file" accept="image/*" class="w-full">
          <div class="mt-2"><label><input type="checkbox" id="use-camera"> Use camera capture</label></div>
          <div id="camera-area" class="mt-2 hidden"></div>
        </div>
        <div>
          <label class="block text-sm">Pilih Tugas (mode task)</label>
          <select id="task-select" class="border p-2 w-full"></select>
        </div>
        <div class="flex flex-col gap-2">
          <button id="btn-absen" class="bg-blue-600 text-white px-3 py-2 rounded">Absen Sekarang</button>
          <button id="btn-set-office" class="bg-gray-200 px-3 py-2 rounded">Set Office Here</button>
          <div id="absen-msg" class="text-sm text-green-600"></div>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 rounded shadow mt-4">
      <h3 class="font-semibold">Tugas Di-assign</h3>
      <div id="tasks-list" class="mt-2 space-y-2"></div>
    </div>
  </main>

<script src="app.js"></script>
<script src="tasks.js"></script>
</body>
</html>
