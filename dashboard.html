
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div><h1 class="text-xl font-bold">Absensi & Cuti</h1><div class="text-sm text-gray-500" id="user-role-display"></div></div>
    <div class="flex items-center gap-3">
      <div id="user-email" class="text-sm"></div>
      <button id="btn-logout" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="p-4 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
    <aside class="col-span-1 bg-white p-4 rounded shadow" id="left-panel">
      <h3 class="font-semibold">Menu</h3>
      <nav class="mt-3 space-y-2">
        <a href="tasks.html" class="block bg-blue-500 text-white px-3 py-2 rounded">Absen & Tugas</a>
        <a href="leave.html" class="block bg-green-500 text-white px-3 py-2 rounded">Cuti & Izin</a>
        <a href="admin.html" id="link-admin" class="hidden block bg-purple-500 text-white px-3 py-2 rounded">Panel HRD/Admin</a>
      </nav>
      <div class="mt-4">
        <h4 class="font-semibold">Quick Actions</h4>
        <button id="btn-seed-demo" class="mt-2 w-full bg-gray-200 px-3 py-2 rounded">Seed Demo Users</button>
        <button id="btn-export-csv" class="mt-2 w-full bg-yellow-400 px-3 py-2 rounded">Export Attendance CSV</button>
      </div>
    </aside>

    <section class="col-span-3 bg-white p-4 rounded shadow" id="main-panel">
      <h2 class="font-semibold">Ringkasan</h2>
      <div id="summary" class="mt-3 grid grid-cols-1 md:grid-cols-3 gap-3"></div>
      <hr class="my-4">
      <div id="history" class="space-y-2"></div>
    </section>
  </main>

<script src="app.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
