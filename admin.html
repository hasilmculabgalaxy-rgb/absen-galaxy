
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin / HRD Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>#map{height:240px}</style>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white p-3 shadow flex items-center justify-between">
    <a href="dashboard.html" class="text-blue-600">‚Üê Dashboard</a>
    <div><button id="btn-logout" class="bg-red-500 text-white px-3 py-1 rounded">Logout</button></div>
  </header>

  <main class="p-4 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
    <section class="col-span-1 bg-white p-4 rounded shadow">
      <h3 class="font-semibold">Assign Task</h3>
      <select id="select-emp" class="border p-2 w-full mt-2"></select>
      <input id="task-title" placeholder="Judul tugas" class="border p-2 w-full mt-2">
      <div class="grid grid-cols-2 gap-2 mt-2">
        <input id="task-lat" placeholder="lat" class="border p-2">
        <input id="task-lng" placeholder="lng" class="border p-2">
      </div>
      <input id="task-radius" placeholder="radius (m)" class="border p-2 mt-2" value="100">
      <button id="btn-assign" class="mt-2 w-full bg-green-600 text-white px-3 py-2 rounded">Assign</button>

      <h3 class="font-semibold mt-4">Leaves Pending</h3>
      <div id="leaves-pending" class="mt-2 space-y-2"></div>
    </section>

    <section class="col-span-2 bg-white p-4 rounded shadow">
      <h3 class="font-semibold">Map / Tracking</h3>
      <div id="map" class="rounded"></div>
      <h3 class="font-semibold mt-4">Employees</h3>
      <div id="employees-list" class="mt-2 space-y-2"></div>
    </section>
  </main>

<script src="app.js"></script>
<script src="admin.js"></script>
</body>
</html>
